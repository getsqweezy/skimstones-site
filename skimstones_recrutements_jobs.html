<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recrutements | SKIMSTONES</title>
  <meta name="description" content="Offres d'emploi SKIMSTONES – Déposez vos annonces et consultez les postes ouverts.">
  <style>
    :root{--brand:#004E7E;--accent:#F96C5B;--ink:#0f172a;--muted:#475569;--eco:#B8D87B}
    html,body{margin:0;padding:0;font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink)}
    a{color:var(--brand)}
    header{border-bottom:2px solid var(--eco);position:sticky;top:0;background:#fff}
    .wrap{max-width:960px;margin:0 auto;padding:20px}
    h1{font-size:clamp(26px,3vw,38px);color:var(--brand);margin:10px 0}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
    input,select,textarea{border:1px solid #e5e7eb;border-radius:10px;padding:10px;font-size:14px;width:100%}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .col-8{grid-column:span 12}
    .col-4{grid-column:span 12}
    @media(min-width:900px){.col-8{grid-column:span 8}.col-4{grid-column:span 4}}
    .card{border:1px solid #e5e7eb;border-radius:14px;padding:16px}
    .job{border:1px solid #e5e7eb;border-radius:14px;padding:14px;margin:10px 0}
    .badge{display:inline-block;background:var(--eco);padding:2px 8px;border-radius:999px;font-weight:600}
    button{background:var(--brand);color:#fff;border:none;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;color:var(--brand);border:1px solid var(--brand)}
    footer{border-top:1px solid #e5e7eb;color:var(--muted);font-size:14px;text-align:center;padding:18px;margin-top:20px}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <img src="/LOGO SKIMSTONES avec BASELINE.png" alt="Logo SKIMSTONES" />
        <div>
          <button id="btn-fr" class="btn ghost">FR</button>
          <button id="btn-en" class="btn ghost">EN</button>
        </div>
      </div>
      <nav style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
        <a href="/jobs.html" class="btn ghost" aria-label="Skimstones recrute">Skimstones recrute</a>
        <a class="btn" href="#contact"><span class="lang-fr">Nous contacter</span><span class="lang-en">Contact us</span></a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Recrutements</h1>
    <p>Retrouvez ici nos offres d’emploi. Pour postuler, envoyez CV et message à <a href="mailto:contact@skimstones.com">contact@skimstones.com</a>.</p>

    <div class="grid">
      <div class="col-8">
        <div id="jobs"></div>
      </div>
      
    </div>
  </main>

  <footer>
    © <span id="y"></span> SKIMSTONES · <a href="mailto:contact@skimstones.com">contact@skimstones.com</a>
  </footer>

  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
    async function loadJobs(){
      const el=document.getElementById('jobs');
      try{
        const res=await fetch('/jobs.json',{cache:'no-store'});
        if(!res.ok) throw new Error('jobs.json introuvable');
        const data=await res.json();
        if(!Array.isArray(data)||!data.length){el.innerHTML='<p>Aucune offre pour le moment.</p>';return}
        el.innerHTML=data.map(j=>`<article class="job">
          <div style="display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap">
            <h3 style="margin:0">${j.title||''}</h3>
            <span class="badge">${j.type||''}</span>
          </div>
          <p style="margin:6px 0 0;color:#475569"><strong>${j.location||''}</strong> · <small>publié le ${j.posted||''}</small></p>
          <p style="margin:10px 0">${j.summary||''}</p>
          <p style="margin:0"><a href="${j.url||'#'}" target="_blank" rel="noopener">Postuler</a></p>
        </article>`).join('');
      }catch(e){
        el.innerHTML='<p>Aucune offre pour le moment.</p>';
      }
    }
    loadJobs();
  </script>
</body>
</html>
